<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Rooms - Hallmate</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    body { background-color: #f8f9fa; }
    .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
    }
</style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 fw-bold text-center">Manage Rooms</h1>

    <div id="toastBox" class="toast-container"></div>

    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white fw-bold">Add Room</div>
        <div class="card-body">
            <form id="addRoomForm">
                <div class="row g-3">
                    <div class="col-md-3"><input type="text" id="room_no" class="form-control" placeholder="Room No" required></div>
                    <div class="col-md-2"><input type="number" id="capacity" class="form-control" placeholder="Capacity" required></div>
                    <div class="col-md-3">
                        <select id="seating_type" class="form-select" required>
                            <option value="single">Single Seating</option>
                            <option value="double">Double Seating</option>
                        </select>
                    </div>
                    <div class="col-md-2"><input type="text" id="block" class="form-control" placeholder="Block (A, B, D..)"></div>
                    <div class="col-md-2"><input type="number" id="floor" class="form-control" placeholder="Floor (e.g., 4)"></div>
                    <div class="col-md-12"><input type="text" id="location" class="form-control" placeholder="Location Description (Optional)"></div>
                </div>
                <button type="submit" class="btn btn-success mt-3">Add Room</button>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white fw-bold">Room List</div>
        <div class="card-body">

            <div class="mb-3">
                <input type="text" id="tableSearchInput" class="form-control" placeholder="Search for rooms by name, block, floor, type...">
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-striped" id="roomsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Room No</th>
                            <th>Capacity</th>
                            <th>Seating Type</th>
                            <th>Block</th>
                            <th>Floor</th>
                            <th>Location</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody> </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// ðŸ”” Custom Toast Function
function showToast(message, type = 'info') {
    const toast = $(`
        <div class="toast align-items-center text-white bg-${type} border-0 mb-2" role="alert">
            <div class="d-flex">
                <div class="toast-body">${message}</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    `);
    $("#toastBox").append(toast);
    const bsToast = new bootstrap.Toast(toast[0], { delay: 3000 });
    bsToast.show();
    toast.on('hidden.bs.toast', () => toast.remove());
}

function loadRooms() {
    $.get("../backend/rooms.php", function(data) {
        if (data.success) {
            let rows = '';
            data.rooms.forEach(r => {
                const roomData = htmlspecialchars(JSON.stringify(r));
                rows += `<tr>
                    <td>${r.id}</td>
                    <td>${r.room_no}</td>
                    <td>${r.capacity}</td>
                    <td>${r.seating_type}</td>
                    <td>${r.block || ''}</td>
                    <td>${r.floor || ''}</td>
                    <td>${r.location || ''}</td>
                    <td>
                        <button class="btn btn-warning btn-sm edit-btn" data-room='${roomData}'>Edit</button>
                        <button class="btn btn-danger btn-sm delete-btn" data-id="${r.id}">Delete</button>
                    </td>
                </tr>`;
            });
            $("#roomsTable tbody").html(rows); // Target the tbody
        } else {
            showToast("Failed to load rooms: " + data.message, "danger");
        }
    }, "json");
}

$("#addRoomForm").submit(function(e) {
    e.preventDefault();
    $.ajax({
        url: "../backend/rooms.php",
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({
            _method: "POST", // Send _method in body
            room_no: $("#room_no").val(),
            capacity: parseInt($("#capacity").val()),
            location: $("#location").val(),
            seating_type: $("#seating_type").val(),
            block: $("#block").val(),
            floor: parseInt($("#floor").val()) || null
        }),
        success: function(res) {
            if (res.success) {
                showToast("Room added successfully!", "success");
                loadRooms();
                $("#addRoomForm")[0].reset();
            } else {
                showToast(res.message || "Error adding room", "danger");
            }
        },
        error: (jqXHR) => showToast(jqXHR.responseJSON.message || "Server error.", "danger")
    });
});

$(document).on("click", ".edit-btn", function() {
    const r = JSON.parse($(this).attr("data-room"));

    let newRoomNo = prompt("Edit Room No:", r.room_no);
    let newCapacity = prompt("Edit Capacity:", r.capacity);
    let newSeatingType = prompt("Edit Seating Type (single/double):", r.seating_type);
    let newBlock = prompt("Edit Block:", r.block || '');
    let newFloor = prompt("Edit Floor:", r.floor || '');
    let newLocation = prompt("Edit Location:", r.location || '');

    if (newRoomNo !== null && newCapacity !== null) {
        $.ajax({
            url: "../backend/rooms.php",
            method: "POST", 
            contentType: "application/json",
            data: JSON.stringify({
                _method: "PUT",
                id: r.id,
                room_no: newRoomNo,
                capacity: parseInt(newCapacity),
                location: newLocation,
                seating_type: newSeatingType,
                block: newBlock,
                floor: parseInt(newFloor) || null
            }),
            success: function(res) {
                if (res.success) {
                    showToast("Room updated!", "success");
                    loadRooms();
                }
                else { showToast(res.message || "Error updating room", "danger"); }
            },
            error: (jqXHR) => showToast(jqXHR.responseJSON.message || "Server error.", "danger")
        });
    }
});

// This function sends the disguised POST request
function deleteRoom(id) {
    if (confirm("Are you sure you want to delete this room?")) {
        $.ajax({
            url: "../backend/rooms.php",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({ _method: "DELETE", id: id }), 
            success: function(res) {
                if (res.success) {
                    showToast("Room deleted!", "success");
                    loadRooms();
                }
                else { 
                    showToast(res.message || "Error deleting room", "danger");
                }
            },
            error: (jqXHR) => showToast(jqXHR.responseJSON.message || "Server error.", "danger")
        });
    }
}
$(document).on("click", ".delete-btn", function() {
    const id = $(this).data("id");
    deleteRoom(id);
});


// Helper function to prevent HTML injection
function htmlspecialchars(str) {
    if (typeof str !== 'string') return '';
    return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
}

// ðŸ’¡ NEW SEARCH FUNCTION ðŸ’¡
$("#tableSearchInput").on("keyup", function() {
    const value = $(this).val().toLowerCase();
    $("#roomsTable tbody tr").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
});

// Initial load
$(document).ready(loadRooms);
</script>
</body>
</html>
