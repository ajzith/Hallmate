<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Hallmate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; }
        .card { max-width: 450px; width: 100%; }
    </style>
</head>
<body>
    <div class="card shadow">
        <div class="card-body p-4 p-md-5">
            <h3 class="card-title text-center mb-4">Reset Password</h3>
            <p class="text-center text-muted mb-4">Enter your username (Registration No. for students, chosen username for faculty) to receive a password reset link via email.</p>
            <form id="forgotPasswordForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" id="submitBtn" class="btn btn-primary">Send Reset Link</button>
                </div>
                <div id="message" class="text-center" style="display: none;"></div>
            </form>
            <div class="text-center">
                <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>

<script>
    const form = document.getElementById('forgotPasswordForm');
    const usernameInput = document.getElementById('username');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        messageDiv.style.display = 'none';
        messageDiv.className = 'text-center'; 
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';

        const username = usernameInput.value.trim();

        try {
            const response = await fetch('../backend/request_reset.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: username })
            });
            const data = await response.json();

            if (response.ok && data.success) {
                messageDiv.textContent = 'If an account with that username exists, a password reset link has been sent to the associated email address.';
                messageDiv.classList.add('alert', 'alert-success');
                usernameInput.disabled = true; 
                 submitBtn.textContent = 'Link Sent'; 
            } else {
                messageDiv.textContent = 'If an account with that username exists, a password reset link has been sent to the associated email address.';
                 messageDiv.classList.add('alert', 'alert-info'); 
                console.error('Request Reset Error:', data.error || 'Unknown error');
                 submitBtn.textContent = 'Send Reset Link'; 
                 submitBtn.disabled = false; 
            }
        } catch (error) {
            console.error('Network Error:', error);
            messageDiv.textContent = 'An error occurred. Please try again later.';
            messageDiv.classList.add('alert', 'alert-danger');
             submitBtn.textContent = 'Send Reset Link';
             submitBtn.disabled = false;
        } finally {
             messageDiv.style.display = 'block';
        }
    });
</script>
</body>
</html>
