<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Hallmate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; }
        .card { max-width: 450px; width: 100%; }
    </style>
</head>
<body>
    <div class="card shadow">
        <div class="card-body p-4 p-md-5">
            <h3 class="card-title text-center mb-4">Set New Password</h3>
            <form id="resetPasswordForm">
                
                <input type="hidden" id="resetToken" name="token">

                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="newPassword" required>
                        <span class="input-group-text toggle-password" data-target="newPassword">üëÅÔ∏è</span>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                     <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword" required>
                        <span class="input-group-text toggle-password" data-target="confirmPassword">üëÅÔ∏è</span>
                    </div>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" id="submitBtn" class="btn btn-primary">Reset Password</button>
                </div>
                <div id="message" class="text-center" style="display: none;"></div>
            </form>
             <div class="text-center" id="loginLink" style="display: none;">
                <a href="login.html">Proceed to Login</a>
            </div>
        </div>
    </div>

<script>
    const form = document.getElementById('resetPasswordForm');
    const tokenInput = document.getElementById('resetToken');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');
    const loginLink = document.getElementById('loginLink');

    // Get token from URL on page load
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
            tokenInput.value = token;
        } else {
            messageDiv.textContent = 'Invalid or missing reset token.';
            messageDiv.className = 'alert alert-danger text-center';
            messageDiv.style.display = 'block';
            submitBtn.disabled = true;
        }

        // Add password toggle listeners
        document.querySelectorAll('.toggle-password').forEach(span => {
            span.addEventListener('click', () => {
                const targetId = span.getAttribute('data-target');
                const passwordInput = document.getElementById(targetId);
                if (passwordInput) {
                    passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
                }
            });
        });
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        messageDiv.style.display = 'none';
        messageDiv.className = 'text-center'; // Reset classes
        submitBtn.disabled = true;
        submitBtn.textContent = 'Resetting...';

        const token = tokenInput.value;
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (newPassword !== confirmPassword) {
            messageDiv.textContent = 'Passwords do not match.';
            messageDiv.className = 'alert alert-danger text-center';
            messageDiv.style.display = 'block';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Reset Password';
            return;
        }

        if (!token) {
            // Should have been caught on load, but double-check
             messageDiv.textContent = 'Invalid or missing reset token.';
             messageDiv.className = 'alert alert-danger text-center';
             messageDiv.style.display = 'block';
             submitBtn.disabled = false; // Keep disabled as token is missing
             submitBtn.textContent = 'Reset Password';
             return;
        }

        try {
            const response = await fetch('../backend/perform_reset.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    token: token,
                    password: newPassword
                })
            });
            const data = await response.json();

            if (response.ok && data.success) {
                messageDiv.textContent = 'Your password has been reset successfully!';
                messageDiv.className = 'alert alert-success text-center';
                form.style.display = 'none'; // Hide form
                loginLink.style.display = 'block'; // Show login link
            } else {
                messageDiv.textContent = data.error || 'Failed to reset password. The link may be invalid or expired.';
                messageDiv.className = 'alert alert-danger text-center';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        } catch (error) {
            console.error('Network Error:', error);
            messageDiv.textContent = 'An error occurred. Please try again later.';
            messageDiv.className = 'alert alert-danger text-center';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Reset Password';
        } finally {
             messageDiv.style.display = 'block';
        }
    });
</script>
</body>
</html>
