<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Seating - Hallmate</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Manage Seating</h1>

    <!-- Add Seating Form -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">Add Seating Allocation</div>
        <div class="card-body">
            <form id="addSeatingForm">
                <div class="row g-3">
                    <div class="col-md-3">
                        <input type="number" id="exam_id" class="form-control" placeholder="Exam ID" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" id="room_id" class="form-control" placeholder="Room ID" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" id="student_id" class="form-control" placeholder="Student ID" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="seat_no" class="form-control" placeholder="Seat No" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success mt-3">Add Seating</button>
            </form>
        </div>
    </div>

    <!-- Seating List -->
    <div class="card">
        <div class="card-header bg-secondary text-white">Seating List</div>
        <div class="card-body">
            <table class="table table-bordered" id="seatingTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Exam</th>
                        <th>Room</th>
                        <th>Student</th>
                        <th>Seat No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script>
function loadSeatings() {
    $.get("../backend/seating.php", function(data) {
        if(data.success){
            let rows = '';
            data.seatings.forEach(s => {
                rows += `<tr>
                    <td>${s.id}</td>
                    <td>${s.subject} (ID:${s.exam_id})</td>
                    <td>${s.room_no} (ID:${s.room_id})</td>
                    <td>${s.student_name} (ID:${s.student_id})</td>
                    <td>${s.seat_no}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="deleteSeating(${s.id})">Delete</button></td>
                </tr>`;
            });
            $("#seatingTable tbody").html(rows);
        }
    }, "json");
}

$("#addSeatingForm").submit(function(e){
    e.preventDefault();
    $.ajax({
        url:"../backend/seating.php",
        method:"POST",
        contentType:"application/json",
        data: JSON.stringify({
            exam_id: parseInt($("#exam_id").val()),
            room_id: parseInt($("#room_id").val()),
            student_id: parseInt($("#student_id").val()),
            seat_no: $("#seat_no").val().trim()
        }),
        success:function(res){
            if(res.success){
                loadSeatings();
                $("#addSeatingForm")[0].reset();
            }else{
                alert(res.error || "Error adding seating");
            }
        }
    });
});

function deleteSeating(id){
    if(confirm("Are you sure you want to delete this seating?")){
        $.ajax({
            url:"../backend/seating.php",
            method:"DELETE",
            contentType:"application/json",
            data: JSON.stringify({id:id}),
            success:function(res){
                if(res.success) loadSeatings();
                else alert(res.error || "Error deleting");
            }
        });
    }
}

$(document).ready(function(){
    loadSeatings();
});
</script>

</body>
</html>
