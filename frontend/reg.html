<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Hallmate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f8fafc; }
    .register-container { max-width: 600px; margin: 60px auto; background: #fff; padding: 2.5rem; border-radius: 1rem; box-shadow: 0 4px 20px rgba(0,0,0,0.05);}
    .btn-primary { background-color: #5b21b6; border: none; }
    .btn-primary:hover { background-color: #4c1d95; }
    .input-group-text { cursor: pointer; }
  </style>
</head>
<body>

<div class="register-container">
  <h2 class="text-center mb-4 fw-bold">Create Your Account</h2>

  <!-- Tabs -->
  <ul class="nav nav-tabs mb-4 justify-content-center" id="registerTabs" role="tablist">
    <li class="nav-item">
      <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student">Student</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" id="faculty-tab" data-bs-toggle="tab" data-bs-target="#faculty">Faculty</button>
    </li>
  </ul>

  <div class="tab-content" id="registerTabsContent">
    <!-- Student Registration -->
    <div class="tab-pane fade show active" id="student">
      <form action="../backend/reg.php" method="POST">
        <input type="hidden" name="role" value="student">

        <div class="mb-3">
          <label class="form-label">Register Number</label>
          <input type="text" class="form-control" name="username" placeholder="e.g. 22BCA1234" pattern="[A-Za-z0-9\.]+" title="Letters, numbers, dots allowed" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name" pattern="[A-Za-z\s]{2,50}" title="Only letters and spaces allowed" required>
        </div>
          

        <div class="mb-3">
          <label class="form-label">Batch</label>
          <input type="text" class="form-control" name="batch" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Department</label>
          <input type="text" class="form-control" name="department" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" placeholder="e.g. example@gmail.com"   required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" name="password" minlength="6" maxlength="12" id="studentPassword" required>
            <span class="input-group-text" id="toggleStudentPassword">üëÅÔ∏è</span>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <div class="input-group">
            <input type="password" class="form-control" name="confirm_password" id="studentConfirmPassword" required>
            <span class="input-group-text" id="toggleStudentConfirm">üëÅÔ∏è</span>
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>

    <!-- Faculty Registration -->
    <div class="tab-pane fade" id="faculty">
      <form action="../backend/reg.php" method="POST">
        <input type="hidden" name="role" value="faculty">

        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name" pattern="[A-Za-z\s]{2,50}" title="Only letters and spaces allowed" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" placeholder="Choose a unique username" pattern="[A-Za-z0-9_]{3,50}" title="3-50 characters: letters, numbers, underscores" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Department</label>
          <input type="text" class="form-control" name="department" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" name="password" id="facultyPassword" required>
            <span class="input-group-text" id="toggleFacultyPassword">üëÅÔ∏è</span>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <div class="input-group">
            <input type="password" class="form-control" name="confirm_password" id="facultyConfirmPassword" required>
            <span class="input-group-text" id="toggleFacultyConfirm">üëÅÔ∏è</span>
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Toggle password visibility
  const togglePassword = (toggleId, inputId) => {
    document.getElementById(toggleId).addEventListener("click", () => {
      const input = document.getElementById(inputId);
      input.type = input.type === "password" ? "text" : "password";
    });
  }
  togglePassword("toggleStudentPassword", "studentPassword");
  togglePassword("toggleStudentConfirm", "studentConfirmPassword");
  togglePassword("toggleFacultyPassword", "facultyPassword");
  togglePassword("toggleFacultyConfirm", "facultyConfirmPassword");

  // Password match validation
  document.querySelectorAll("form").forEach(form => {
    form.addEventListener("submit", function(e){
      const pwd = this.querySelector("[name=password]").value;
      const cpwd = this.querySelector("[name=confirm_password]").value;
      if(pwd !== cpwd){
        e.preventDefault();
        alert("Passwords do not match!");
      }
    });
  });
</script>
</body>
</html>
