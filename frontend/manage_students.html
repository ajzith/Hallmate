<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Students - Hallmate</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Manage Students</h1>

    <!-- Add Student Form -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">Add Student</div>
        <div class="card-body">
            <form id="addStudentForm">
                <div class="row g-3">
                    <div class="col-md-3">
                        <input type="text" id="reg_no" class="form-control" placeholder="Reg No" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="batch" class="form-control" placeholder="Batch" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="department" class="form-control" placeholder="Department">
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="semester" class="form-control" placeholder="Semester">
                    </div>
                </div>
                <button type="submit" class="btn btn-success mt-3">Add Student</button>
            </form>
        </div>
    </div>

    <!-- Student List -->
    <div class="card">
        <div class="card-header bg-secondary text-white">Student List</div>
        <div class="card-body">
            <table class="table table-bordered" id="studentsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Reg No</th>
                        <th>Name</th>
                        <th>Batch</th>
                        <th>Department</th>
                        <th>Semester</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script>
function loadStudents() {
    $.get("../backend/students.php", function(data) {
        if (data.success) {
            let rows = '';
            data.students.forEach(s => {
                rows += `<tr>
                    <td>${s.id}</td>
                    <td>${s.reg_no}</td>
                    <td>${s.name}</td>
                    <td>${s.batch}</td>
                    <td>${s.department || ''}</td>
                    <td>${s.semester || ''}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editStudent(${s.id}, '${s.reg_no}', '${s.name}', '${s.batch}', '${s.department || ''}', ${s.semester || 0})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteStudent(${s.id})">Delete</button>
                    </td>
                </tr>`;
            });
            $("#studentsTable tbody").html(rows);
        } else {
            alert("Failed to load students");
        }
    }, "json");
}

$("#addStudentForm").submit(function(e) {
    e.preventDefault();
    $.ajax({
        url: "../backend/students.php",
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({
            reg_no: $("#reg_no").val(),
            name: $("#name").val(),
            batch: $("#batch").val(),
            department: $("#department").val(),
            semester: parseInt($("#semester").val()) || null
        }),
        success: function(res) {
            if (res.success) {
                loadStudents();
                $("#addStudentForm")[0].reset();
            } else {
                alert(res.error || "Error adding student");
            }
        }
    });
});

function editStudent(id, reg_no, name, batch, department, semester) {
    let newName = prompt("Edit name:", name);
    if (newName !== null) {
        $.ajax({
            url: "../backend/students.php",
            method: "PUT",
            contentType: "application/json",
            data: JSON.stringify({
                id: id,
                reg_no: reg_no,
                name: newName,
                batch: batch,
                department: department,
                semester: semester
            }),
            success: function(res) {
                if (res.success) {
                    loadStudents();
                } else {
                    alert(res.error || "Error updating");
                }
            }
        });
    }
}

function deleteStudent(id) {
    if (confirm("Are you sure you want to delete this student?")) {
        $.ajax({
            url: "../backend/students.php",
            method: "DELETE",
            contentType: "application/json",
            data: JSON.stringify({ id: id }),
            success: function(res) {
                if (res.success) {
                    loadStudents();
                } else {
                    alert(res.error || "Error deleting");
                }
            }
        });
    }
}

$(document).ready(function() {
    loadStudents();
});
</script>

</body>
</html>
